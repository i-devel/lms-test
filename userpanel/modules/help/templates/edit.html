{include file="header.html"}

<h1>{$layout.pagetitle}</h1>
<table width="100%">

    <tr class="dark">
	<td width="100%" class="fall">
	    <b>{trans("Edit item")}</b>
	</td>
    </tr>

    <tr class="light">
	<td width="100%" class="fall">
	<form name="helpcenter" action="?m=userpanel&module=help&f=postedit" method="post">
	    <input name="id" value="{$solution.id}" type="hidden">
	    <table width="100%">
		<tr>
		    <td width="1%" nowrap>
			{trans("Title:")}
		    </td>
		    <td width="99%" nowrap>
			<input name="title" value="{$solution.title}" style="width:800;background-color:#FFFFFF;" {tip text="Enter title" trigger="title" bold=1}><br>
		    </td>
		</tr>
		<tr>
		    <td width="1%" nowrap>
			{trans("Body:")}
		    </td>
		    <td width="99%">
			<textarea name="body" id="id_body">{$solution.body}</textarea>
		    </td>
		</tr>
	    </table>
	</form>

	<p align="right">
	    <a href="?m=userpanel&module=help">{trans("Cancel")} <img src="img/cancel.gif" alt=""></a>
	    <a href="javascript:document.helpcenter.submit();">{trans("Submit")} <img src="img/save.gif" alt=""></a>
	</p>
	</td>
    </tr>
</table>

{literal}
